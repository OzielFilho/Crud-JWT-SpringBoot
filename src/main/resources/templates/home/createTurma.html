<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Create Turma</title>
</head>

<body>
  <h1>Criar uma Turma</h1>
  <p>Insira seu nome, descrição e professor</p>

  <form method="POST" action="/api/v1/turmas/create">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Nome</label>
      <input type="text" class="form-control", name="name">

    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Descrição</label>
      <input type="text" class="form-control" name="description">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Id do Professor</label>
      <input type="number" class="form-control" name="professorId">
    </div>

    <button type="submit" class="btn btn-dark">Criar Turma</button>
  </form>
</body>
</html>
