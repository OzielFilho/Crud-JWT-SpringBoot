<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Nova Turma</title>
</head>

<body>
<h1>Adicionar uma nova turma</h1>
<p>Insira o id da turma e o seu id</p>

<form method="POST" action="/api/v1/alunos/addNewTurma">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Id da Turma</label>
        <input type="number" class="form-control", name="idTurma">

    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Seu Id</label>
        <input type="number" class="form-control" name="idAluno">
    </div>

    <button type="submit" class="btn btn-dark">Adicionar</button>
</form>
</body>
</html>
